<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./modules/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container pt-4 ">
        <div class="p-5 bg-light rounded-2">
            <h3 class="display-6 text-center ">Login</h3>
            <form action="" id="form" class="form rounded-5 py-4 my-3 needs-validation" novalidate>
                <div class="container-form">
                    <div class="row justify-content-around">
                        <div class="col-6">
                            <label for="user" class="w-100">
                                Usuario
                                <input type="text" class="form-control" id="user" name="user" required>
                            </label>
                        </div>
                        <div class="col-6">
                            <label for="pass" class="w-100">
                                Password
                                <input type="password" class="form-control" id="pass" name="pass" required>
                            </label>
                        </div>
                </div>
                <div class="row mt-3 mb-3">
                    <button id="iniciar" class="btn btn-primary">Iniciar</button>
                </div>
            </form>
            </div>
        </div>
</div>
</div>
</body>
<script src="./bootstrap.config.js"></script>
<script type="module" src="./modules/index.js"></script>
</html>
